<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Folders for <span id="usernameDisplay"></span></h1>
    <div id="folderList" class="mt-4"></div>
    <button onclick="goBack()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700 mt-4">Back</button>
  </div>
  <script>
    async function fetchFiles(folder,username) {
        debugger
      const response = await fetch(`/api/folders?folder=${encodeURIComponent(folder.name)}&page=${username}`);
      const result = await response.json();

      if (response.ok) {
        const inputFilesQuery = encodeURIComponent(JSON.stringify(result.inputFiles));
        const outputFilesQuery = encodeURIComponent(JSON.stringify(result.outputFiles));
        window.location.href = `/files.html?folder=${folder}&inputFiles=${inputFilesQuery}&outputFiles=${outputFilesQuery}`;
      } else {
        alert(`Error: ${result.message}`);
      }
    }

    function displayFolders() {
      const username = new URLSearchParams(window.location.search).get('username');
      const folders = JSON.parse(new URLSearchParams(window.location.search).get('folders'));

      document.getElementById('usernameDisplay').textContent = username;
      const folderList = document.getElementById('folderList');

      folders.forEach(folder => {
        const folderItem = document.createElement('div');
        folderItem.textContent = folder.name;
        folderItem.className = 'bg-gray-200 p-2 mt-2 rounded hover:bg-gray-300 cursor-pointer';
        folderItem.addEventListener('click', () => {
          fetchFiles(folder,username);
        });
        folderList.appendChild(folderItem);
      });
    }

    function goBack() {
      window.history.back();
    }

    window.onload = displayFolders;
  </script>
</body>
</html>
